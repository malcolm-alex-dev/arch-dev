# Minimal Hyprland Configuration
# See https://wiki.hyprland.org/Configuring/

#--------------------------
# Monitor
#--------------------------
# Auto-detect monitors
monitor=,preferred,auto,1

#--------------------------
# Environment
#--------------------------
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = GDK_BACKEND,wayland,x11
env = LIBGL_ALWAYS_SOFTWARE,0

#--------------------------
# Autostart
#--------------------------
exec-once = waybar
exec-once = mako
exec-once = hypridle
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

#--------------------------
# Input
#--------------------------
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = true
        tap-to-click = true
    }
    sensitivity = 0
}

#--------------------------
# General
#--------------------------
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(88c0d0ff) rgba(81a1c1ff) 45deg
    col.inactive_border = rgba(4c566aff)
    layout = dwindle
}

#--------------------------
# Decoration
#--------------------------
decoration {
    rounding = 8
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = true
    }
    shadow {
        enabled = true
        range = 12
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

#--------------------------
# Animations
#--------------------------
animations {
    enabled = true
    bezier = ease, 0.25, 0.1, 0.25, 1
    animation = windows, 1, 4, ease
    animation = windowsOut, 1, 4, ease, popin 80%
    animation = fade, 1, 4, ease
    animation = workspaces, 1, 4, ease
}

#--------------------------
# Layouts
#--------------------------
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

#--------------------------
# Misc
#--------------------------
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

#--------------------------
# Window Rules
#--------------------------
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, title:^(Picture-in-Picture)$

#--------------------------
# Keybindings
#--------------------------
$mod = SUPER

# Core
bind = $mod, Return, exec, alacritty
bind = $mod, Q, killactive,
bind = $mod SHIFT, E, exit,
bind = $mod, Space, exec, wofi --show drun
bind = $mod, V, togglefloating,
bind = $mod, F, fullscreen,
bind = $mod, P, pseudo,
bind = $mod, S, togglesplit,

# Lock
bind = $mod, L, exec, hyprlock

# Screenshot
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim - | wl-copy

# Focus
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# Move windows
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r

# Resize
bind = $mod CTRL, H, resizeactive, -40 0
bind = $mod CTRL, J, resizeactive, 0 40
bind = $mod CTRL, K, resizeactive, 0 -40
bind = $mod CTRL, L, resizeactive, 40 0

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

# Move to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# Scratchpad
bind = $mod, minus, togglespecialworkspace, magic
bind = $mod SHIFT, minus, movetoworkspace, special:magic

# Mouse bindings
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Media keys
bindel = , XF86AudioRaiseVolume, exec, pamixer -i 5
bindel = , XF86AudioLowerVolume, exec, pamixer -d 5
bindel = , XF86AudioMute, exec, pamixer -t
bindel = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 5%-
